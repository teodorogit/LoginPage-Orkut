<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="orkut-logo">
    </div>
<div class="container">
    <div class="fields">
        <div class="fields__title">
            <p id="field__title">Acesse o <span class="pink-font">orkut</span> 
                com a sua conta <span style="color:rgba(91, 91, 231)">G</span><span style="color:rgba(247, 0, 255)">o</span><span style="color:rgba(255, 170, 0)">o</span><span style="color:rgba(4, 4, 126)">g</span><span style="color:rgba(89, 89, 96)">l</span><span style="color:rgba(255, 0 ,30)">e</span>
                </p>
        </div>
        <div class="fields__textbox">
            <input type="email"  placeholder="E-mail ou número de celular" name="" id="field__email">
            <input type="password" placeholder="Senha "name="" id="field__pass">
        </div>
        <div class="fields__remember">
            <input type="checkbox" name="" id="field__remember">
            <label for="field__remember">Lembrar sempre do meu acesso</label>
        </div>
        <div class="fields__buttons">
            <button id="btnlogin">Entrar</button>
        </div>
        <div class="fields__recovery">
            <a href="@">Esqueci senha ou e-mail</a>
        </div>
        <div class="fields__create">
            <a href="@">Não tem conta ?<span class="pink-font"> Criar Agora</span></a>
        </div>

    </div>
</div>    
</body>
</html>
